<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>Academy Aisle | Submit Your Query</title>
</head>

<body id="confusion">
    <div class="_outerouter">
        <header class="_header">
            <div class="_outermost">
                <div class="ln">
                    <div class="_logo">
                        <a href="Home.html" class="imglink">
                            <img alt="AcademyAisle Logo" src="logo.jpg" width=" 300px" height="50px">
                        </a>
                    </div>

                    <nav class="top_nav">
                        <a href="" class="_mycourses">
                            <div class="_mycoursesdiv"> My Courses</div>
                        </a>
                        <a href="" class="_courses">
                            <div class="_coursesdiv">Courses</div>
                        </a>
                        <a href="rf.html" class="_revfaqs">
                            <div class="_revfaqsdiv"> Reviews and FAQs</div>
                        </a>
                    </nav>

                    <div class="shell">
                        <div class="sls">
                            <div class="searchcont">
                                <div class="search">
                                    <input type="text" role="searchbox" placeholder="Search" id="searchb">
                                </div>
                            </div>
                            <div class="sign_log">
                                <a href="SignUp.html"><button class="btn" id="signup"> Sign Up</button></a>
                                <a href="Login.html"><button class="btn" id="login">Log in</button></a>
                            </div>
                        </div>
                    </div>
                </div>
        </header>

        <main style="position: absolute; top:5rem; margin-left: 25%;">
            <div>
                <form action="">

                    <h3
                        style="font-weight: 400; font-size: 1.rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                        Sumbit Your Query</h3>
                    <div
                        style="border:2px solid black; padding: 10px 45px 40px 45px; border-radius: 2%; background-color: antiquewhite;">

                        <div>
                            <label for="name"
                                style="font-size: 1.5rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Name:
                            </label><br>
                            <span>
                                <input type="text" id="name" placeholder="Name"
                                    style="font-family: Arial, Helvetica, sans-serif;" required>
                            </span>
                        </div>
                        <br>
                        <div>
                            <label for="con"
                                style="font-size: 1.5rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Contact
                                Number:</label><br>
                            <span>
                                <input type="number" id="con" placeholder="Mobile Number"
                                    style="font-family: Arial, Helvetica, sans-serif;" required>
                            </span>
                        </div>
                        <br>
                        <div>
                            <label for="em"
                                style="font-size: 1.5rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Email
                                ID: </label><br>
                            <span>

                                <input type="email" id="rem" placeholder="E-Mail"
                                    style="font-family: Arial, Helvetica, sans-serif;" required>
                            </span>
                        </div>
                        <br>
                        <div>
                            <label for="me"
                                style="font-size: 1.5rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Query:
                            </label><br>
                            <span>
                                <textarea name="message" id="me" cols="50" rows="10"
                                    style="font-family: Arial, Helvetica, sans-serif;"
                                    placeholder="Write Your Queries Here:"></textarea>
                            </span>
                        </div>
                        <br>
                        <input type="submit"
                            style="padding: 10px 15px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
                            value="SUBMIT">
                    </div>
                </form>
            </div>
    </div>

</html>
