<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Test Site</title>
</head>
<body>
    <div><p>Snow Detection ❄️</p></div>
    <div id='inps'>
        <input type='search' placeholder='Enter ICAO or GO' minlength='4' maxlength='4' autofocus>
        <button>Go</button>
    </div>
    <div id='opts'>
        <span>
            <label for='awc'>AWC</label>
            <input type='radio' id='awc' name='w' checked>
        </span>
        <span>
            <label for='cwx'>CWX</label>
            <input type='radio' id='cwx' name='w'>
        </span>
        <span>
            <label for='avwx'>AVWX</label>
            <input type='radio' id='avwx' name='w'>
        </span>
    </div>
    <pre>
        <p>Get airports here...</p>
        <ol id='fill'></ol>
    </pre>
    <script src='script.js'></script>
</body>
</html>
